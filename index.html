<!DOCTYPE html>
<html lang="en">
<!--I wanted to see if I could accomplish this all in an HTML file without referencing an external CSS or JS besides bulma stylesheet. It was tricky but fun!! There are many possible ways to improve this, notably, making it so that people can type into the blocks (editable) or making it so that the program detects changes in textarea state and runs the program after each change to allow for realtime views of blocks getting filled out.-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css"/>
    <title>Tweetify Me</title>
</head>
  
<style>
  div.wrapper {
    width: 100%;
    height: 320px;
    padding-bottom: 10px;
  }

  textarea {
    max-width: 100%;
    max-height: 100%;
    height: 320px; /* setting height and width manually because I want to be able to resize and not constrain the box to the max dimensions allowed.*/
    width: 100%
  }
</style>

<body>
  <body style="background-color: #F6FCFF;">
    <div class="section">
      
      <div class="wrapper">
        <textarea id="text1" type='text' placeholder="Enter your text here and I'll turn it into 280 character blocks for you!"></textarea>
      </div>
      <button class = "button is-white" onClick="fn1()" id="btn1"> Tweetify This! </button>
    </div>
    <script>
      var input = document.getElementById("text1");
      input.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
          event.preventDefault();
          document.getElementById("btn1").click();
        }
      });

    </script>
    <p id="demo" style="text-align: left;width:600px;margin: auto;"></p>

    <script type="text/javascript">
      function fn1() {
        var str = document.getElementById("text1").value;
        // alert("Value inside the box is " + str); - test if the value got input correctly.
        var text = '';
        var i = 0;
        var j = 280;
        do {
          text += str.substring(i, j) + "<br> <hr>";
          document.getElementById("demo").innerHTML = text;
          i += 280;
          j += 280;
          // alert("value is " + str.length)
        }
        while (i > 0 && i < str.length);
      }
    </script>
  </body>
<br>

</html>
